<script type="text/javascript" src="js/custom.js"></script>
<script type="text/javascript">

  $( function() {
  
      data.showResult = function( result, idx ) {
          if (!result){
              return;
          }
          result = result.toArray();
          var sData = {ns:[], ps:[], ts:[], tl:[]};
          for( var i=0; i<result.length; i++ ) {
              var r = result[i];
              if (data.ns.length > 0) {
                sData.ns[i] = data.ns[r];
              }
              sData.ps[i] = data.ps[r] + "#!hl=" + re_hl;
              sData.ts[i] = data.ts[r];
              sData.tl[i] = 1;
          }
          if( result.length > 0 ) {
              var $search = $( ".mo-tree" )
              .moTree( sData, {
                  hoverClass: "ui-state-hover",
                  selectedClass: "ui-state-highlight",
                  target: "body-frame"
              });
              if( idx >= 0 ) {
                  $search.selectNodeByIdx( idx );
                  parent.location.href = "index.html#!{0}#!hl={1}".format( data.ps[ idx ], re_hl );
              }
          } else {
              $( ".mo-tree" ).html( "No topic found." );
          }
      }
      
      onLive( Go );

  });

</script>

</head>
<body>

<div class="fill mo-tree search-toc-body"></div>

</body>
</html>
